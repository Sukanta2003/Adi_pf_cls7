<!DOCTYPE html>

<style>
body{
    background: #0d1117;

}
 .btn{
    background: #00eaff;

    border-radius: 30px;
    border: none;
    cursor: pointer;
    font-size: 16px;
}
.hero{
    width: 100%;
    padding: 80px;

    justify-content: space-between;

}

.dev{

}

.image-box{
    width: 40%;
    display: flex;
    justify-content: center;
}

.hexagon{
    width: 500px;
    height: 500px;
    background: #00eaff;
    clip-path: polygon(
        25% 0%, 75% 0%,
        100% 50%, 75% 100%,
        25% 100%, 0% 50%
    );
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px;
    box-shadow: 0 0 50px #00eaff;
}

.hexagon img{
    width: 100%;
    height: 100%;
    object-fit: cover;
    clip-path: inherit;
}
p{
  font-size: 20px;
}
.adi{
    color: #00eaff;;
}
.web{
    color: orange;
}

</style>
