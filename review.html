<!DOCTYPE html>
<html>
<head>

</head>
<Style>
 body{
    background-color: black;

 }
 h1{

 .riv{

       overflow: hidden;

        height: 400px;
        border-radius: 30%;

        margin-top: -270px;

 }

        background: #00eaff;

        padding: 12px 28px;

footer{
